    sign_in:
      title: "Σύνδεση μέσω:"
      google: "Google"
      facebook: "Facebook"
      login: "Σύνδεση"
      register: "Εγγραφή"
      password: "Ξεχάσατε τον κωδικό σας;"
      change_password: "Αλλαγή κωδικού"
    welcome:
      - "Καλώς ορίσατε στον The Old Reader, τον απόλυτο αναγνώστη RSS. Είμαστε στη φάση beta αυτήν τη στιγμή, αλλά εργαζόμαστε συνεχώς για βελτιώσεις και νέες λειτουργίες."
      - "Μπορείτε να συνδεθείτε και να ξεκινήσετε να χρησιμοποιείτε τον The Old Reader με ένα κλικ. Ωστόσο, αν είστε πολύ ντροπαλός/η, παρακαλώ μη διστάσετε να δείτε τις %tour% ή να ρίξετε μία ματιά στις %trending%."
    tour: "οδηγίες"
    trending: "δημοφιλέστερες αναρτήσεις της ημέρας"
    qa:
      -
        :title: "Τι κάνει;"
        :text: "Σας επιτρέπει να περιηγηθείτε στην καθημερινή σας δόση περιεχομένου με την ξεχωριστή λειτουργία του διαμοιρασμού με τους φίλους σας, με σημειώσεις και σχόλια"
      -
        :title: "Μπορώ να μεταφέρω τις συνδρομές μου;"
        :text: "Ναι, μπορείτε να εισάγετε τις ροές σας κατευθείαν από τον λογαριασμό σας στο Google Reader ή να χρησιμοποιήσετε τη λειτουργία εισαγωγής OPML, αν είστε ευαίσθητοι σχετικά με την ασφάλειά σας."
      -
        :title: "Πώς βρίσκω τους φίλους μου;"
        :text: "Εργαζόμαστε στο να βελτιώσουμε τη σελίδα που προτείνει φίλους, αλλά στο ενδιάμεσο μπορείτε να αναζητήσετε τους φίλους σας χειροκίνητα ή να δείτε ποιος ανάμεσα από τους φίλους σας στο Facebook ή τις Google επαφές σας χρησιμοποιεί επίσης τον The Old Reader. Θα σας στείλουμε επίσης ένα e-mail όταν κάποιος αρχίσει να σας ακολουθεί."If you want to learn more
      -
        :title: "Έχετε εφαρμογή για κινητά;"
        :text: "Όχι <em>ακόμα</em>, αλλά όπως υποσχεθήκαμε προηγουμένως, ξεκινήσαμε να εργαζόμαστε πάνω σε αυτό όταν ο αριθμός χρηστών έφτασε τους 5000 τον Οκτώβριο του 2012. Ακόμα και τώρα το τυπικό μας περιβάλλον προσαρμόζεται όμορφα σε φορητές συσκευές."
      -
        :title: "Θα συμπεριφερθείτε άσχημα στο Facebook μου όπως οι άλλες εφαρμογές;"
        :text: "Απολύτως όχι! Μπορείτε να αναρτάτε στα διαμοιρασμένα στοιχεία σας στο χρονολόγιό σας, αλλά αν δεν επιλέξετε να αναρτήσετε στο Facebook, όλοι οι διαμοιρασμοί σας και τα σχόλια θα μείνουν μόνο στον The Old Reader. Δε θα αναρτήσουμε ποτέ τίποτα άλλο εκ μέρους σας και δε θα σας εμπλέξουμε σε κάποια άλλη ύπουλη ενέργεια."
      -
        :title: "Γιατί δημιουργήσατε τον The Old Reader?"
        :text: "Ας πούμε απλά ότι ο αρχικός αναγνώστης μας έλειψε αρκετά, και έτσι δημιουργήσαμε τον The Old Reader για εμάς και τους φίλους μας. Μας αρέσει το πως προέκυψε τελικά, και έτσι το μοιραζόμαστε με όλους"
    supported: "Υποστηριζόμενο με αγάπη από"
