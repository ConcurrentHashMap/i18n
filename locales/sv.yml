  page_content:
    community:
      title: "Resurser för trogna användare"
      p1: "Vi är otroligt glada att vi har många lojala användare som ständigt hjälper oss att utveckla projektet vidare. Här finns några länkar till resurser skapade och underhållna av våra mest trogna användare."
      translations:
        title: "Översättningar"
        pre_link: "The Old Reader har översatts till många olika språk. Översättningarna finns på "
        link: "ett separat, offentligt, github repo"
        post_link: " så att vem som helst kan bidra till dem."
      extensions:
        title: "Webbläsartillägg"
        p1: "Det finns några webbläsartillägg som gör det lättare att hålla koll på dina olästa objekt."
        source_code: "källkod"
        chrome: "Google Chrome-tillägg"
        chrome_author: "av Anton Tolchanov"
        chromeapp: "Google Chrome-app"
        chromeapp_author: "av Enrico Bacis"
        safari: "Safari-tillägg"
        safari_author: "av Dmitry Kranoukhov"
        opera: "Opera-tillägg"
        opera_author: "av Lazare Inepologlou"
        firefox: "Firefox-tillägg"
        firefox_author: "av Tomek Wasiak"
      themes:
        title: "Inofficiella teman"
        pre_link: "Några användare har skapat stiler som förändrar hur The Old Reader visas i din webbläsare. Det finns ingen garanti att dessa stiler kommer att fungera alltid, men om du modig kan du hitta dem på "
        post_link: "."
      requests:
        title: "Funktionsförfrågan"
        pre_link: "Du kan rösta på förslag på nya funktioner och själv föreslå nya funktioner på "
        link: "vår uservoice-sida"
        post_link: ". Vänligen sök efter befintliga förslag innan du skapar nya. Vi modererar inte uservoice-sidan, så när du skapar en dubblett minskar du chansen att ditt förslag ska nå toppen, eftersom båda förslagen kämpar mot varandra för rösterna."
      forums:
        title: "Forum"
        pre_link: "Vi har skapat "
        link: "några forum på yuku.com"
        post_link: " för att våra användare ska kommunicera med varandra. Du är välkommen att gå med och fråga efter hjälp, diskutera förändringar och säga vad du tycker."
    donate:
      title: "Donera"
      p1: "Att köra en RSS-läsare kräver ganska många resurser. Detta verkar som en enkel site, men vi uppdaterar flera miljoner flöden, några av dem var femte minut. Kostnaden av servrar är ganska hög, och vi skulle inte ha råd med det utan hjälp från våra häftiga användare."
      p2: "Det finns flera sätt att hjälpa oss ekomiskt och hålla projektet vid liv:"
      flattr:
        pre_link: "Använd "
        link1: "Flattr"
        inbetween: ". Det är ett enkelt sätt att ge pengar till tjänster som du gillar. Du kan antingen skicka oss ett fast belopp, eller trycka på \"flattr\"-knappen, och då kommer din månadsbudget att delas mellan oss och andra projekt som du har hjälpt under månaden. Du kan också prenumerera på "
        link2: "vårt Flattr-konto"
        post_link: " som gör att du \"flattr\" oss automatiskt varje månad."
      bitcoins: "För alla som är bekymrada över sekretess, så har vi bitcoins"
      thanks: "Vi är tacksamma för din hjälp! Den här kattungen med:"
    tour:
      title: "The Old Reader - Grundkurs"
      add_feeds:
        title: "Lägg till flöden"
        p1: "Ditt nya The Old Reader konto är tomt, så det första du borde göra är att lägga till några flöden för att läsa."
        img1: "Använd 'Lägg till en prenumeration'-knappen för att prenumerera på ett flöde. Om du använder en webbside-URL i stället för en direkt flödes-URL kommer vi att lägga till det första RSS-flödet från sidan automatiskt."
        img2: "Om du migrerar från Google Reader eller en annan RSS programvara som kan exportera prenumerationer till en OPML-fil kan du använda 'Import'-funktionen för att lägga till alla dina flöden. Vi kommer även att migrera alla dina mappar för att få dig att känna dig precis som hemma."
      organize:
        title: "Organisera flöden"
        img1: "Det går att dra och släppa flöden och mappar för att ändra deras placering. Det är enkelt att skapa en ny flödesmapp genom att dra ett flöde till ett tomt utrymme under din sista mapp. Tomma mappar raderas automatiskt."
        img2: "Bara dubbelklicka på ett flöde eller mapp för att byta dess namn."
      read:
        title: "Läsa inlägg"
        img1: "Välj vad du vill läsa från menyn. Du kan klicka på en mapp för att läsa alla flöden som den innehåller."
        img2: "Du kan gå till nästa eller förgående inlägg med navigeringsmenyn. Du kan också ändra visningsläge till listvisning. Det minimerar alla inlägg så du kan skymta genom artiklarna som du är intresserad av."
        img3: "Du kan även använda kortkommandon för att navigera. Tryck på '?' eller 'h' för att se listan."
        img4_p1: "Det finns funktionsknappar under varje inlägg. On du trycker på 'Gilla' kommer ditt namn att stå på listan av användare som gillade inlägget. Inlägget kommer också att finnas i din 'Gillade'-mapp."
        img4_p2: "Om du väljer att dela inlägget kommer dina kontakter att kunna se det direkt. Du kan också dela inlägg till din tidslinje på Facebook (gå till Inställningar först)."
      discuss:
        title: "Diskutera inlägg"
        img1: "Det är inte kul att läsa RSS-flöden ensam. Gå till 'Hitta vänner'-sidan för att se vem av dina Facebookvänner eller Googlekontakter som använder The Old Reader. Du kan även hitta dina vänner via deras namn."
        img2: "Alla inlägg som du har delat någon gång finns i 'Delade'-mappen. Objekt som dina vänner har delat finns i 'Följer'-mappen. Som vanligt kan du antingen läsa hela mappen eller välja ett specifikt användarnamn."
        img3: "Du kan kommentera på alla inlägg delade av dina vänner - klicka bara på 'Kommentera' och gå med i diskussionen."
      finally:
        title: "Några frågor?"
        pre_link: "Kolla på vår "
        link1: "kunskapsbas"
        inbetween: " och känn dig välkommen att fråga efter hjälp på vårt "
        link2: "forum"
        post_link: " om något är oklart."
