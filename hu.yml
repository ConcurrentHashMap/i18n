      themes:
        title: "Nem hivatalos témák"
        pre_link: "Néhány felhasználó készített stílusokat, amelyek megváltoztatják a The Old Reader kinézetét a böngésződben. Nincs garancia, hogy ezek mindig működnek, és nem fogják elrontani az oldalt nálad, de ha bátor vagy kipróbálni őket, akkor ők elérhetőek itt "
        post_link: "."
      requests:
        title: "Fejlesztési igények"
        pre_link: "Szavazhatsz fejlesztési igényekre, vagy tanácsolhatsz újakat a "
        link: "mi uservoice oldalunkon"
        post_link: ". Kérünk, hogy előbb a meglévő igények között keress, mielőtt újat hozol létre, mert lehetséges, hogy valaki már beadta az ötleted. Mi nem moderáljuk a uservoice oldalt, tehát ha te duplikálsz egy kérést, akkor csak annak esélyeit rontod, hogy az az élre kerüljön, mert a két kérés egymással is vetélkedni fog a felhasználói szavazatokért."
      forums:
        title: "Közösségi fórumok"
        pre_link: "Készítettünk "
        link: "egy fórumot a yuku.com-on"
        post_link: ", hogy a felhasználóink kommunikálhassanak. Bátran kapcsolódj be, és kérj segítésget, vagy megbeszéld a beállításokat, megoszd gondolataidat."
    donate:
      title: "Adományozás"
      p1: "Egy RSS olvasó futtatása meglehetősen erőforrásigényes. Bár egyszerű oldalnak tűnik, de jónéhány millió csatornát kell frissítenünk, némelyiküket akár 5 percenként. A szerverköltségünk ezért elég magas, és ezt mi magunk egyedül nem tudnánk kifizetni a legfantasztikusabb felhasználóink nélkül."
      p2: "Jónéhány módon segíthetsz nekünk pénzügyileg és tarthatod ezzel életben a projektet:"
      flattr:
        pre_link: "Használj "
        link1: "Flattr"
        inbetween: "-t. Ez egy egyszerű módja annak, hogy a neked szimpatikus készítőknek és szolgáltatásoknak pénzt küldj. Akár fix összegben, vagy a “flattr” gombbal havi szinten beosztva a kereted ezen és más projektek között. Feliratkozhatsz a "
        link2: "mi Flattr oldalunkon"
        post_link: " amitől te minden hónapban \"flattr\"-ezhetsz nekünk."
      bitcoins: "Az adatvédelmi szempontból aggályoskodóknak, van bitcoinunk is"
      additional:
        pre_link: "Sajnos, jogi okokból nem tehetünk Paypal űrlapot az oldalra. Azonban, ha jelentős összeget szeretnél küldeni nekünk, és nem használhatsz sem Flattr-t, sem bitcoint, kérünk"
        link: "küldj egy levelet"
        post_link: "  és kitalálunk egy módot arra, hogyan küldhess számunkra egy személyes ajándékot valamelyikünk számára."
      thanks: "Értékeljük a segítséget! Ahogy ez a cica is:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Csatornák hozzáadása"
        p1: "Az új The Old Reader fiókod üresen érkezik, tehát az első dolgod az lenne, hogy néhány csatornát hozzáadsz, amit olvasnál."
        img1: "Használd a 'Feliratkozás hozzáadása' gombot, hogy egy csatornára feliratkozz. Ha egy weblap URL-jét adod meg egy direkt csatorna URL-je helyett, az első RSS csatornát fogjuk automatikusan az oldalról felvenni a fiókodra."
        img2: "Ha Google Readerről, vagy más olyan RSS szoftverről vándorolsz át hozzánk, ami képes a feliratkozásokat OPML file-ba exportálni, akkor használd az 'Importálás' opciót az összes csatornád hozzáadásához. Még a csatornmappáidat is átköltöztetjük, hogy azonnal otthonosan érezd magad."
      organize:
        title: "Csatornák rendszerezése"
        img1: "Húzással megváltoztathadod a csatornák és mappákat pozícióját. Új mappa létrehozásához egyszerűen húzz le egy csatornát az üres területre a legalsó mappád alá. Az üres mappákat pedig automatikusan eltávolítjuk."
        img2: "Egyszerű duplakattintással átnevezhetsz egy csatornát vagy mappát."
      read:
        title: "Elemek olvasása"
        img1: "Válaszd ki, mit szeretnél olvasni a menüből. Rákattintva egy mappa nevére a benne található összes csatornát elolvashatod."
        img2: "A navigációs menü segítségével ugorhatsz egy kattintással az előző vagy a következő elemre. Továbbá válthatsz 'Lista nézetre', ami összecsukja az összes elemet, így végiglesheted az összes címet, és csak azokat a cikkeket nyisd meg, amelyek érdekelnek."
        img3: "Gyorsbillentyűket is használhatsz a navigációra. Nyomd meg a '?'-t a listájukhoz"
        img4_p1: "Minden elem alatt találhatóak akciógombok. A 'Tetszik' gombbal a neved meg fog jelenni azon felhasználók listájában, akiknek tetszett az elem. Továbbá bekerül a 'Tetszett' mappádba."
        img4_p2: "Ha azt választod, hogy a megosztasz egy elemet, az összes kapcsolatod azonnal látni fogja azt. A Facebookos idővonaladra is kiposztolhatod a megosztásaidat (látogasd meg a Beállítások oldalt, hogy engedélyezd ezt)."
      discuss:
        title: "Elemek megbeszélése"
        img1: "Unalmas egyedül olvasni RSS csatornákat. Menj a 'Barátok keresése' oldalra, hogy meglásd, hogy a Facebookos barátaid, vagy Google kapcsolataid közül ki használja a The Old Readert. Persze, név szerint is megkeresheted barátaidat."
        img2: "Minden általad megosztott elemet a 'Megosztott' mappádban találsz. Barátaid által megoszott tételeket a 'Követés' mappában találod. Mint mindig, akár az egész mappát, vagy egy felhasználónevet kiválasztva az illető összes megosztását elolvashatod."
        img3: "Bármelyik elemre, amelyiket barátaid osztottak meg, tehetsz megjegyzéseket - csak kattints a 'Megjegyzés' gombra, és csatlakozz a vitához."
      finally:
        title: "Kérdésed van?"
        pre_link: "Kérlek látogasd meg a "
        link1: "tudástárunkat"
        inbetween: " és bátran kérj segítséget a "
        link2: "közösségi fórumainkon"
        post_link: ", ha valami nem lenne tiszta."
