        Szia %{name},
        
        Valaki kért egy linket a jelszavad megváltoztatására, itt találod:
        %{link}
        
        Ha nem te kérted ezt, kérlek hagyd figyelmen kívül ezt a levelet.
        A jelszavad nem változik meg, amíg nem nyitod meg a fenti hivatkozást.
        
