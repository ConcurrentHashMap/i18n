        %{host}
    shortcuts:
    header: "Gyorsbillentyűk"
    note: "*Csak Chrome, Safari és Opera"
    pages:
      title: "Lapok közötti navigáció"
      body: |
        shift-n: következő feliratkozás vagy mappa
        shift-p: előző feliratkozás vagy mappa
        shift-x: kijelölt mappa becsukása
        shift-o: kijelölt mappa vagy feliratkozás kinyitása
        g utána h: menj a főoldalra
        g utána a: menj az összes elemre
        g utána l: menj a tetszettekhez
        g utána s: menj a megosztottakhoz
        g utána t: menj a népszerűekre
        g utána c: menj a kommentáltakra
        g utána f: menj a követettekre
    other:
      title: "Egyéb gyorsbillentyűk"
      body: |
        r: jelen oldal frissítése
        /: keresőmezőre fókuszálás
        a: feliratkozás hozzáadása
        ?: mutassa ezt az ablakot
    posts:
      title: "Elemek gyorsbillentyűi"
      body: |
        space: lefelé görgetés
        shift+space: felfelé görgetés
        shift+a: mindegyik olvasottnak jelölése
        j, n: következő elem
        k, p: előző elem
        o: elem megnyitása új fülön
        b: elem megnyitása a háttérben*
        x: elemek kibontása (lista nézet)
        l: elem tetszettnek jelölése
        s: elem megosztása
        m: olvas/olvasatlan elem
        f: elem mentése a Pocketbe
        c: megjegyzésekhez görgetés és az űrlap megnyitása
        1: teljes nézetre váltás
        2: listás nézetre váltás
