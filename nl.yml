  shortcuts:
    header: "Sneltoetscombinaties"
    note: "*Alleen Chrome, Safari en Opera"
    pages:
      title: "Navigeer tussen de pagina's"
      body: |
        shift-n, shift-j: volgend abonnment of map
        shift-p, shift-k: vorig abonnment of map
        shift-x: dichtklappen geselecteerde map
        shift-o: openen geselecteerd abonnement of map
        shift-c: dichtklappen van alle mappen
        shift-e: openklappen van alle mappen
        g then h: ga naar home
        g then a: ga naar alle items
        g then f: ga naar gesterde items
        g then l: ga naar vind-ik-leuk items
        g then s: ga naar gedeelde items
        g then t: ga naar trendzettende items
        g then c: ga naar becommentaarde items
        g then p: ga naar gevolgde items
    other:
      title: "Andere sneltoetscombinaties"
      body: |
        r: verversen huidige pagina
        /: zet focus op zoekveld
        a: subscriptie toevoegen
        ? of h: toon dit helpvenster
    posts:
      title: "Sneltoetscombinaties voor berichten"
      body: |
        space: scroll omlaag
        shift+space: scroll omhoog
        shift+a: markeer alles als gelezen
        j, n: volgend bericht
        k, p: vorig bericht
        o, v: open bericht in nieuwe tab
        b: open bericht in achtergrond tab*
        x: schakel bericht (lijst weergave)
        f: ster een bericht
        s: deel een bericht
        m: maak een bericht gelezen/ongelezen
        l: markeer een bericht als vind-ik-leuk
        c: scroll naar opmekringen en open het formulier
        1: schakel over naar volledige weergave
