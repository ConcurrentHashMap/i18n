    welcome:
      - "Welkome bij <span class='highlight'>de ultieme social RSS reader</span> voor het Open Web. Lees, deel en discussieer. Zorg dat u niets mist."
      - "Meld u aan en start met het gebruiken van The Old Reader met één enkele muisklik. Of, als u nog aarzelt neem dan eerst een kijkje bij onze %tour% of bij %trending%."
    tour: "Tutorial"
    trending: "what is de trend"
    qa:
      title0: "Wat doet het?"
      text0: "Met The Old Reader kunt u zich abonneren op uw favoriete websites zodat u op de hoogte kan blijven. Maak verbinding met vrienden om artikel die u interessant vindt te delen en te bediscussiëren. Zend links naar uw favoriete sociale netwerken, or bewaar ze bij Pocket, Instapaper of Readability."
      title1: "Kan ik mij abonnement overbrengen van en naar een andere reader?"
      text1: "Jazeker! Importeren van een OPML export-bestand van een andere dienst is heel eenvoudig."
      title2: "Hoe vind iki mijn vrienden?"
      text2: "Maak verbinding met uw account bij Facebook of Google en wij kijken wie daar ook is (wij slaan nooit enige contactgegevens van uw Facebook of Google account op)."
      title3: "Hebben jullie een mobiele app?"
      text3_pre_link: "Ja! Onze geweldige ontwikkeaars community heeft apps gebouwd voor ongeveer elk platform. We hebben een zeer goede "
      text3_link1: "API"
      text3_between_links: " die het iedereen mogelijk maakt een app te schrijven voor The Old Reader. Kijk op onze "
      text3_link2: "apps pagina"
      text3_post_link: " om alle beschikbare apps te zien."
      title4: "Gaan jullie junk zenden naar mijn sociale netwerken of mijn links stelen?"
      text4: "Absoluut niet. We geloven niet dat dat de juiste manier van handelen is. U heeft volledige control over wat u deelt met uw sociale netwerken. als u iets deelt, krijgen uw frienden een directe link naar uw bericht. Niet een link naar onze website."
      title5: "Wat kost deze dienstverlening?"
      text5: "The Old Reader is gratis tot %{free_count} feeds. We hebben ook een <u>premium versie</u> voor $%{price}/maand ($%{intro_price}/maand als u zich nu aanmeldt!) met de volgende kenmerken:"
