        dismiss_button: "Sluiten"
      introduction: "Hallo %{display_name},"
      notification_text: |
        <p>The Old Reader is bezig met het toevoegen van betaalde accounts om het onderhoud en verdere ontwikkeling van deze dienstverlening financieel te ondersteunen.
        De nieuwe betaalde plannen zullen de volgnede voordelen offreren:
        <ul>
          %{summary}
        </ul></p>
        <p>We zijn altijd ijverig bezig de beste RSS reader op het web te maken en hopen dan ook dat u wilt overwegen een premium versie aan te schaffen voor slechts $%{price} per maand (korting voor jaarlijks aanwezig).</p>
        <p><strong>Een gratis plan is ook aanwezig voor gebruikers met minder dan %{free_limit} abonnementen.</strong> Hoewel de gratis versie niet alle functionaliteiten heeft van de premium versie, kunt u er zeker van zijn dat alle functies die nu aanwezig zijn, dat in de toekomst ook zullen zijn (en  we zullen meer gratis functies toevoegen in de toekomst).</p>
        %{limit_specific_message}
        <p>Lees aub. <a href='http://blog.theoldreader.com/post/76417559063'>ons blogbericht</a> voor meer informatie over de verandering.</p>
      over_limit_message: |
        <p>Wa laten de huidige toestands voor een paar weken zoals die is, zodat u tijd genoeg heeft om te beslissen. Na deze twee weken kunt u upgraden naar een premium versie of zoveel abonnmenten  als nidg verwijderen als nodig is voor de gratis versie. U heeft op dit moment <strong>%{current_count}</strong> abonnementen.</p>
      under_limit_message: |
        </p>Aangezien u minder dan %{free_limit} feeds heeft, komt u in aanmerking voor een gratis account.</p>
      tos: "Door dit bericht te ngeren en door te gaan met The Old Reader, gaat u akkoord met onze <a href='%{tos}' target='_blank'>dienstverleningsvoorwaarden</a> en <a href='%{privacy}' target='_blank'>Privacy beleid</a>"
