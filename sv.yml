  notifier:
    followed:
      subject: "%{name} följer nu dig"
      body: |
        Hej, %{followed}!

        %{name} följer dig nu. Toppen!
        Se profilen på %{profile}.

        -- 
        The Old Reader robot.
        Du kan alltid avregistrera från dessa mail i inställningarna för ditt konto.
        %{host}
    import:
      subject: "Dina flöden är redo, hurra! Länge leve Kungen!"
      body: |
        Hej %{name},
        
        Vi är glada att kunna berätta att vi har importerat klart dina %{count} prenumerationer.
        De flöden som du importerade borde vara tillgängliga på %{host}.
        Tack för att du använder The Old Reader.
        
        -- 
        The Old Reader robot.
        %{host}
    confirmation:
      body: |
        Välkommen %{name},

        Du kan bekräfta din e-postadress genom att klicka på bekräftelselänken nedan:
        %{link}

        --
        The Old Reader robot.
        %{host}
    password:
      body: |
        Hej %{name},

        Någon har begärt en länk för att återställa ditt lösenord, varsågod:
        %{link}

        Om det inte var du som begärde detta kan du ignorera detta mail.
        Ditt lösenord kommer inte att ändras om du inte klickar på länken.

        --
        The Old Reader robot.
        %{host}
  shortcuts:
    header: "Kortkommandon"
    note: "*endast Chrome, Safari och Opera"
    pages:
      title: "Navigera på sidor"
      body: |
        shift-n: nästa prenumeration eller mapp
        shift-p: föregående prenumeration eller mapp
        shift-x: minimera valda mapp
        shift-o: öppna valda prenumeration eller mapp
        g sedan h: gå hem
        g sedan a: gå till alla objekt
        g sedan l: gå till gillade
        g sedan s: gå till delade
        g sedan t: gå till trender
        g sedan c: gå till kommenterade
        g sedan f: gå till följda
    other:
      title: "Andra kortkommandon"
      body: |
        r: uppdatera sidan
        /: fokusera på sökfältet
        a: lägg till prenumeration
        ? eller h: visa detta fönster
    posts:
      title: "Kortkommandon för inlägg"
      body: |
        space: scrolla ner
        shift+mellanslag: scrolla upp
        shift+a: markera alla som lästa
        j, n: nästa inlägg
        k, p: föregående inlägg
        o: öppna inlägg i ny flik
        b: öppna inlägg i ny flik i bakgrunden*
        x: ändra visningsläge för inlägg
        l: gilla inlägg
        s: dela inlägg
        m: markera inlägg som läst/oläst
        f: spara inlägg till Pocket
        c: scrolla till kommentarer och öppna formuläret
        1: ändra till full visning
        2: ändra till listvisning
