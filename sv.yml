        opera: "Opera-tillägg"
        opera_author: "av Lazare Inepologlou"
        firefox: "Firefox-tillägg"
        firefox_author: "av Tomek Wasiak"
      themes:
        title: "Inofficiella teman"
        pre_link: "Några användare har skapat stiler som förändrar hur The Old Reader visas i din webbläsare. Det finns ingen garanti att dessa stiler kommer att fungera alltid, men om du modig kan du hitta dem på "
        post_link: "."
      requests:
        title: "Funktionsförfrågan"
        pre_link: "Du kan rösta för fuktionsförfrågan och föreslå nya på "
        link: "vår uservoice sida"
        post_link: ". Vänligen sök efter befintliga förfrågan innan du skapar en ny. Vi modererar inte uservoice sidan, så när du skapar en dubblett minskar du chansen att din förslag ska nå toppen, eftersom båda förslag kämpar mot varandra för rösterna."
      forums:
        title: "Forum"
        pre_link: "Vi har skapat "
        link: "några forum på yuku.com"
        post_link: " för att våra användare ska kommunicera med varandra. Du är välkommen att gå med och fråga efter hjälp, diskutera förändringar och säga vad du tycker."
    donate:
      title: "Donera"
      p1: "Att köra en RSS-läsare kräver ganska många resurser. Detta verkar som en enkel site, men vi uppdaterar flera miljoner flöden, några av dem varje femte minut. Kostnaden av servrar är ganska hög, och vi skulle inte ha råd med det utan hjälp från våra häftiga användare."
      p2: "Det finns flera sätt att hjälpa oss ekomiskt och hålla projektet vid liv:"
      flattr:
        pre_link: "Använd "
        link1: "Flattr"
        inbetween: ". Det är ett enkelt sätt att ge pengar till tjänster som du gillar. Du kan antingen skicka oss ett fast belopp, eller trycka på \"flattr\"-knappen, och då kommer din månadsbudget att delas mellan oss och andra projekt som du har hjälpt under månaden. Du kan också prenumerera på "
        link2: "vår Flattr-konto"
        post_link: " som gör att du \"flattr\" oss automatiskt varje månad."
      bitcoins: "För alla som är bekymrada över sekretess, vi haz bitcoins"
      additional:
        pre_link: "Vi kan tyvärr inte ha ett Paypal-form på webbsidan (juridiska skäl). Däremot, om du vill skicka oss en betydande summa pengar och kan inte använda Flattr eller bitcoins av någon anledning, vänligen "
        link: "skicka oss ett meddelande"
        post_link: " och vi kommer att räkna ut ett sätt för att skicka en överföring till oss."
      thanks: "Vi är tacksamma för din hjälp! Den här kattung med:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Lägg till flöden"
        p1: "Ditt nya The Old Reader konto är tomt, så den första saken du borde göra är att lägga till några flöden för att läsa."
        img1: "Använd 'Lägg till en prenumeration'-knappen för att prenumerera till ett flöde. Om du använder en webbsida-URL i stället för ett direkt flöde-URL kommer vi att lägga till det första RSS-flöde från sidan automatiskt."
