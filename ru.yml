      title: "Войти через:"
      google: "Google"
      facebook: "Facebook"
      login: "Войти"
      register: "Зарегистрироваться"
      password: "Забыли пароль?"
      change_password: "Изменить пароль"
    welcome: 
      - "Добро пожаловать в The Old Reader - социальный RSS-ридер. В данный момент он находится в разработке, но мы постоянно его улучшаем и разрабатываем новые возможности."
      - "Вы можете авторизоваться и начать использовать The Old Reader с одного щелчка. Если вы хотите сначала узнать ридер поближе, то взгляните на наш %tour% или на %trending%."
    tour: "тур"
    trending: "популярные записи"
    qa:
      :title0: "Как это работает?"
      :text0: "Вы получаете возможность читать свою дневную дозу контента с приятным дополнением в виде записей, которыми поделились ваши друзья, вместе с лайками и комментариями."
      :title1: "Могу ли я импортировать свои подписки?"
      :text1: "Да, вы можете импортировать свои подписки с помощью функции импорта OPML-файлов."
      :title2: "Как мне найти своих друзей?"
      :text2: "Мы работаем над тем, чтобы улучшить механизм поиска ваших друзей. Пока что вы можете искать друзей вручную, либо посмотреть, кто из списка ваших друзей на Facebook или контактов в Google уже использует The Old Reader. Мы также будем присылать вам письмо каждый раз, когда кто-нибудь подпишется на ваши обновления."
      :title3: "Существует ли мобильное приложение?"
      :text3_pre_link: "У нас нет официального приложения, но у нас есть "
      :text3_link1: "API"
      :text3_between_links: ". Оно позволяет любому желающему написать приложение для The Old Reader, и уже имеется "
      :text3_link2: "несколько мобильных приложений"
      :text3_post_link: ", работающих с нашим сайтом."
      :title4: "Будете ли вы публиковать уведомления от моего имени на Facebook, как это делают многие приложения?"
      :text4: "Ни в коем случае! Вы можете публиковать записи, которыми вы поделились в своей ленте, но если вы не выбирали эту функцию, то все ваши записи и комментарии останутся исключительно в The Old Reader. Мы никогда не будем публиковать информацию от вашего имени."
      :title5: "Зачем вы создали The Old Reader?"
      :text5: "Мы ужасно скучали по старому доброму ридеру, поэтому создали The Old Read для нас и наших друзей. Нам понравилось, каким он вышел, поэтому мы делимся им со всеми."
