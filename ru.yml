  title: "The Old Reader"
  meta:
    description: "Это новый RSS-ридер. Импортируйте подписки в один щелчок, находите своих друзей и начинайте делиться."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Твиттер"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Фейсбук"
        :url: "https://www.facebook.com/theoldreader"
      - 
