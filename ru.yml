        img2: "Все записи, которыми вы поделились, попадают в раздел «Вы поделились». Записи, которыми поделились ваши друзья, находятся в разделе «Вы читаете»."
        img3: "Вы можете комментировать любую запись, которой поделились. Просто нажмите кнопку «Комментировать» и присоединяйтесь к обсуждению."
      tips:
        title: "Подсказки и советы"
        p1: "Для того, чтобы подписаться на новые подписки за один щелчок, используйте 'http://theoldreader.com/feeds/subscribe?url=%s' в расширениях для RSS-подписок или в обработчике RSS-потоков;"
        p2_pre_link: "Если вы используете Firefox, то "
