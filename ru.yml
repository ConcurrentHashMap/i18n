    followed:
      subject: "%{name} подписался на вас"
      body: |
        Привет, %{followed}!
        
        %{name} теперь читают вас. Отлично!
        Посмотрите профиль пользователя на %{profile}.
        
        -- 
        Робот The Old Reader.
        От наших рассылок всегда можно отписаться на странице настроек.
        %{host}
    import:
      subject: "Ваши подписки ждут вас!"
      body: |
        Приветствуем, %{name},
        
        Мы рады сообщить вам, что мы закончили импорт ваших подписок.
        %{count} импортированных подписок теперь доступны на %{host}.
        Благодарим за использование The Old Reader.
        
        -- 
        Робот The Old Reader.
        %{host}
    confirmation:
      body: |
        Добро пожаловать, %{name}!
        
        Вы можете подтвердить ваш email по этой ссылке:
        %{link}
        
        --
        Робот The Old Reader.
        %{host}
    password:
      body: |
        Приветствуем, %{name}!
        
        Кто-то запросил ссылку для смены вашего пароля, вот она:
        %{link}
        
        Если вы её не запрашивали, пожалуйста, проигнорируйте это письмо.
        Ваш пароль не будет изменён, пока вы не перейдёте по ссылке выше.
        
        --
        Робот The Old Reader.
        %{host}
