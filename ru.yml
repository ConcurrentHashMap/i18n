        Shift+X: свернуть выбранную папку
        Shift+O: открыть выбранную подписку или папку
        Shift+C: свернуть все папки
        Shift+E: развернуть все папки
        G, затем H: на домашнюю страницу
        G, затем A: ко всем записям
        G, затем L: к понравившимся
        G, затем S: к общим
        G, затем T: к популярным
        G, затем C: к откомментированным
        G, затем F: к подпискам
    other:
      title: "Другие сокращения"
      body: |
        R: обновить текущую страницу
        /: перейти в поле поиска
        A: добавить подписку
        ? или H: показать это окно
    posts:
      title: "Сокращения для записей"
      body: |
        Пробел: прокрутка вниз
        Shift+пробел: прокрутка вверх
        Shift+A: пометить все записи как прочтённые
        J, N: следующая запись
        K, P: предыдущая запись
        O: открыть запись в новой вкладке
        B: открыть запись в фоновой вкладке*
        X: свернуть/развернуть запись (при просмотре в виде списка)
        L: пометить запись как понравившуюся
        S: поделиться записью
        M: пометить запись как прочтённую/непрочтённую
        F: сохранить запись в Pocket
        C: перейти к комментариям и открыть форму
        1: переключиться к развёрнутому виду
        2: переключиться к свёрнутому виду
  alerts:
    common: "Сервер недоступен, повторите попытку позже"
    posts: "Невозможно загрузить записи"
  page_content:
    apps:
      api:
        title: "API"
        pre_link: "Мы сделали мобильное API, наподобие GoogleReader, позволяющее каждому создать мобильное приложение, работающее с The Old Reader. Описание API находится в "
        link: "в отдельном репозитории github"
        post_link: ". Пожалуйста, сообщите нам, если вы создадите приложение, работающее с The Old Reader."
      apps:
        title: "Мобильные приложения"
        p1: "Обратите внимание, что приложения используют аутентификацию по паролю, поэтому у вас должен быть пароль, который можно ввести на странице настроек перед использованием любого из приложений."
      extensions:
        title: "Расширения для браузеров"
        p1: "Существует ряд расширений для браузеров, которые помогают следить за новыми записями."
        source_code: "исходный код"
        chrome: "Расширение для Google Chrome"
        chrome_author: " - Anton Tolchanov"
        chromeapp: "Приложение для Google Chrome"
        chromeapp_author: " - Enrico Bacis"
        safari: "Расширение для Safari"
        safari_author: " - Dmitry Kranoukhov"
        opera: "Расширение для Opera"
        opera_author: " - Lazare Inepologlou"
        firefox: "Дополнение для Firefox"
        firefox_author: " - Tomek Wasiak"
    community:
      title: "Ресурсы сообщества"
      p1: "Мы рады, что у нас есть благожелательно настроенное сообщество пользователей, которое помогает нам совершенствовать проект. Ниже несколько ссылок на ресурсы, созданных и поддерживаемых нашим сообществом."
      translations:
        title: "Переводы"
        pre_link: "The Old Reader переведён на множество языков. Все переводы находятся в "
        link: "отдельном общедоступном репозитории github"
        post_link: ", поэтому каждый может внести свой вклад."
      themes:
        title: "Неофициальные темы"
        pre_link: "Некоторые пользователи создали пользовательские стили, которые меняют внешний вид The Old Reader. Однако нет гарантии, что эти стили будут у вас работать, равно как и то, что они не нарушат работу сайта в вашем браузере. Если вы в себе уверены, то они доступны на "
        post_link: "."
      requests:
        title: "Запрос новых возможностей"
        pre_link: "Вы можете проголосовать за новую возможность или запросить свою "
        link: "на нашей странице uservoice"
        post_link: ". Пожалуйста, поищите существующие запросы, прежде чем создавать новый. Скорее всего, кто-то предложил эту идею раньше. Когда вы создаёте повторный запрос, вы уменьшаете вероятность того, что он поднимется наверх, потому что два запроса будут оттягивать друг у друга голоса пользователей."
      forums:
        title: "Форумы сообщества"
        pre_link: "Мы создали "
        link: "форум на yuku.com"
        post_link: " для общения наших пользователей. Присоединяйтесь, просите помощи, обсуждайте и делитесь своими соображениями."
    donate:
      title: "Пожертвования"
      p1: "Поддержание работы RSS-ридера требует довольно много ресурсов. Он может выглядеть простым сайтом, но нам надо постоянно обновлять несколько миллионов подписок, причём некоторые из них каждые 5 минут. Содержание нашего сервера обходится довольно дорого, и мы никогда не смогли бы себе этого позволить без поддержки наших пользователей."
      p2: "Есть несколько способов, которыми вы можете помочь нам финансово, чтобы мы могли поддерживать проект:"
      flattr:
        pre_link: "Используя "
        link1: "Flattr"
        inbetween: ". Это простой способ поделиться деньгами с авторами или сервисами, которые вам нравятся. Вы можете отправить нам определённую сумму, или нажать на кнопку «Flattr», чтобы ваш месячный бюджет распределился между нами и другими проектами, которым вы помогаете. Вы также можете подписаться "
        link2: "на наш счёт во Flattr"
        post_link: ", чтобы определённая сумма переводилась нам на счёт автоматически каждый месяц."
      bitcoins: "Для тех, кому нужна конфиденциальность, у нас есть счёт bitcoins"
      additional:
        pre_link: "К сожалению, по юридическим причинам, мы не можем использовать форму Paypal на нашем сайте. Однако, если вы хотите отправить нам значительную сумму денег и по каким-то причинам не можете использовать Flattr и bitcoins, пожалуйста "
        link: "напишите нам"
        post_link: ", и мы придумаем способ, которым вы можете передать нам деньги."
      thanks: "Мы ценим вашу помощь! Как и этот котёнок:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Добавляйте подписки"
        p1: "Ваша учётная запись The Old Reader изначально пуста, поэтому в первую очередь вы могли бы добавить подписки, которые вы будете читать."
        img1: "Используйте кнопку «Добавить подписку» чтобы подписаться на RSS-поток. Если вы введёте адрес веб-страницы вместо точного адреса подписки, мы добавим первый RSS-поток с этой страницы автоматически."
        img2: "Если вы переходите с Google Reader или другого RSS-ридера, то вы можете импортировать подписки из OPML файла используя кнопку «Импорт». Мы также добавим ваши папки, чтобы вы сразу чувствовали себя как дома."
      organize:
        title: "Управляйте подписками"
        img1: "Вы можете менять местами подписки простым перетаскиванием. Чтобы создать папку, просто перетащите нужную подписку на область, которая находится в самом низу. Пустые папки удаляются автоматически."
        img2: "Чтобы переименовать подписку или папку, просто дважды щёлкните по названию."
        img2_p2: "Невозможно переименовать папку по умолчанию ('Подписки'), но вы можете переместить все ваши подписки из этой папки в любую другую, и папка 'Подписки' исчезнет."
      read:
        title: "Читайте записи"
        img1: "Выбирайте с помощью меню, что вы хотите читать. Щёлкните по папке, чтобы читать только записи из этой папки."
        img2: "Меню навигации позволяет вам перейти на запись выше или ниже при помощи одного щелчка. Вы также можете попробовать вид «Список», в режиме которого отображается только одна запись."
        img3: "Вы также можете использовать клавиатурные сокращения. Нажмите '?' или 'H', чтобы посмотреть их список."
        img4_p1: "Вы можете выполнять действия над каждой записью. Если вы нажмёте «Нравится», то ваше имя появится в списке тех, кому нравится эта запись. Также эта запись появится в меню «Понравилось»."
        img4_p2: "Если вы выберите «Поделиться», то все ваши подписчики сразу же увидят эта запись в своих лентах. Вы также можете отправлять записи на вашу страницу в Facebook (эту возможность можно включить в настройках)."
      discuss:
